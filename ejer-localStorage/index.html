<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON CLASS { }</title>
    <link rel="stylesheet" href="style.css">
    <!-- scripts ⬇️ -->
    <script type="text/javascript" src="01.js"></script>
</head>

<body>
    <!--
        1️⃣ Haremos un formulario que nos permita añadir peliculas
        2️⃣ Creamos un boton de tipo submit
        3️⃣ Creamos un box que nos guarde las peliculas
    -->
    <h1>Save your fav movie 🎥</h1>

    <!-- creating the movie form ⬇️ -->
    <form action="" id="form_movie">
        <input type="text" id="add_movie" />
        <button type="submit">Save</button>
    </form>
    </br>

    <!-- creating box to save all the movies ⬇️ -->
    <div id="movies">
        <h2>Your favs movies 🌟</h2>
        <ul id="movie_list"></ul>
    </div>
    </br>

    <!-- delete your fav movie form ⬇️ -->
    <form action="" id="form_delete">
        <h2>Delete your fav movie</h2>
        <input type="text" id="delete_movie" />
        <button type="submit">Delete</button>
    </form>

</body>

</html>
